<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ainda mais Formularios</title>
    <style>
        div {
            margin:10px;
        }
    </style>
</head>
<body>
    <h1>Testando Formularios</h1>

    <form action="cadastro.php" method="get">

        <div>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor">
        </div>

        <div>
            <label for="iniv">Nível de satisfação</label>
            <input type="range" name="nivel" id="iniv" min="1" max="5">
        </div>

        <div>
            <label for="ifoto">Foto do Perfil:</label>
            <input type="file" name="Foto" id="ifoto">
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>
</body>
</html>
