<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais testes com formularios</title>
    <style>
        div {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Teste com formularios</h1>
    <form action="cadastro.php">
        <fieldset>
            <legend>Sex</legend>
            <input type="radio" name="sex" id="sexmas" value="M" checked><label for="sexmas">Mascúlino</label><br>
            <input type="radio" name="sex" id="sexfem" value="F"><label for="sexfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="ifut"><label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="esbas" id="ibas"><label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="esvol" id="ivol"><label for="ivol">Volei</label> <br>
            <input type="checkbox" name="esnat" id="inat"><label for="inat">Natação</label> <br>
        </fieldset>
        
        <div>
            <input type="submit" value="Envier">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
