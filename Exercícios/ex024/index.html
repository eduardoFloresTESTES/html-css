<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableas</title>
    <Style>
        Body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: top;
        }

        .number {
            text-align: right;  
        }

    </Style>
</head>
<body>
    <h1>Minha primeira Tabela.</h1>

    <!--
        HIERARQUIA DE TABELA SIMPLES

        TABLE= Tabela
            TABLE ROW= Linha de Tablea
                TABLE HEADER= CabeÃ§alho de Tabela
                TABLE DATA= Dado de Tabel
    -->

    <table>
        <tr> <!-- Primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="number">C2</td>
        </tr>

        <tr> 
            <td>A3</td>
            <td>B3</td>
            <td class="number">C3</td>
        </tr>

        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
