<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com imagens</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você ve essa imagem de formas diferentes! Experimente mover o tamanho da sua janela</p>
    <picture>
        <source media="(max-width:770px )" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width:1300px )" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="Imagem flexivel">
    </picture>
</body>
</html>
